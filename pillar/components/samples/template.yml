cluster:
  cluster_ip:                         # Cluster IP for HAProxy
  pvt_data_nw_addr: 192.168.0.0
  mgmt_vip:                           # Management VIP for CSM
  search_domains:
    - pun.seagate.com
  dns_servers:
    - 
  type: ees                           # single/ees/ecs
  node_list:
    - eosnode-1
    - eosnode-2
  cluster_ip:
  eosnode-1:
    hostname: eosnode-1
    is_primary: true
    network:
      pvt_nw_addr: 192.168.0.0
      mgmt_nw:                  # Management network interfaces
        iface:
          - eno1
        ipaddr:
        netmask: 255.255.0.0
      data_nw:                  # Data network interfaces
        iface:
          - enp175s0f0                      # Public Data
          - enp175s0f1                      # Private Data (direct connect)
        ipaddr:
        netmask: 255.255.0.0
        pvt_ip_addr: 192.168.0.1      # Fixed IP of Private Data Network 
        roaming_ip: 192.168.0.3       # Applies to private data network
      gateway_ip:               # Gateway IP of network
    storage:
      metadata_device:                # Device for /var/mero and possibly SWAP
        - /dev/sdb
      data_devices:                   # Data device/LUN from storage enclosure
        - /dev/sdc
  eosnode-2:
    hostname: eosnode-2
    is_primary: false
    network:
      pvt_nw_addr: 192.168.0.0
      mgmt_nw:                  # Management network interfaces
        iface:
          - eno1
        ipaddr:
        netmask: 255.255.0.0
      data_nw:                  # Data network interfaces
        iface:
          - enp175s0f0                      # Public Data
          - enp175s0f1                      # Private Data (direct connect)
        ipaddr:
        netmask: 255.255.0.0
        pvt_ip_addr: 192.168.0.1      # Fixed IP of Private Data Network 
        roaming_ip: 192.168.0.3       # Applies to private data network
      roaming_ip:
      gateway_ip:               # Gateway IP of network
    storage:
      metadata_device:                # Device for /var/mero and possibly SWAP
        - /dev/sdb
      data_devices:                   # Data device/LUN from storage enclosure
        - /dev/sdc
  storage_enclosure:
    id: storage_node_1            # equivalent to fqdn for server node
    type: 5U84                    # Type of enclosure. E.g. 5U84/PODS
    controller:
      type: gallium               # Type of controller on storage node. E.g. gallium/indium/sati
      primary_mc:
        ip: 10.0.0.2
        port: 80
      secondary_mc:
        ip: 10.0.0.3
        port: 80
      user: manage
      secret: 'passwd'
s3client:
    access_key: testing123
    output: text
    region: US
    s3endpoint: s3.seagate.com
    s3server:
        fqdn: null
        iam_admin:
          secret: ldapadmin
          user: sgiamadmin
        ip: null
    secret_key: null
release:
    update:
        mount_base_dir: /opt/seagate/eos/updates777
        repos: {}
corosync-pacemaker:
  user: hacluster
  secret: hacluster
  cluster_name: eos_cluster
elasticsearch:
  cluster_name: elasticsearch_cluster
  network_host: 0.0.0.0
  http_port: 9200
commons:
  version:
    erlang: latest
    rabbitmq: latest
    nodejs: v12.13.0
openldap:
  admin:
    secret: "seagate"
  iam_admin:
    user: "sgiamadmin"
    secret: "ldapadmin"
  backend_db: mdb
system:
  ntp:
    time_server: time.seagate.com
    timezone: UTC
sspl:
    rmq:
        user: sspluser
        secret: sspl4ever
    healthmappath: /tmp/resource_health_view.json
uds:
  version:
    uds-pyi: latest
